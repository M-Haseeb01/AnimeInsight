{% extends "AnimeInsightApp/layout.html" %}
{% block title %}Trending Anime{% endblock %}

{% block body %}


<style>
  

    h1 {
        position: relative;
        padding: 0;
        margin: 0;
        font-family: "Raleway", sans-serif;
        font-weight: 300;
        font-size: 40px;
        color: white;
        -webkit-transition: all 0.4s ease 0s;
        -o-transition: all 0.4s ease 0s;
        transition: all 0.4s ease 0s;
    }
    
    h1 span {
        display: block;
        font-size: 0.5em;
        line-height: 1.3;
    }
    
    h1 em {
        font-style: normal;
        font-weight: 600;
    }
    
    /* === HEADING STYLE #1 === */
    .one h1 {
        font-family: "Raleway", sans-serif;
        font-style: normal;
        text-align: center;
        text-transform: uppercase;
        padding-bottom: 5px;
    }
    
    .one h1:before {
        width: 28px;
        height: 5px;
        display: block;
        content: "";
        position: absolute;
        bottom: 3px;
        left: 50%;
        margin-left: -14px;
        background-color: #b80000;
    }
    
    .one h1:after {
        width: 100px;
        height: 1px;
        display: block;
        content: "";
        position: relative;
        margin-top: 25px;
        left: 50%;
        margin-left: -50px;
        background-color: #b80000;
    }

    /* Style for button container */
    .button-container {
        display: flex;
        flex-direction: row; /* Display buttons horizontally */
        
    }
    
    /* Style for buttons */
    .button-container button {
        padding: 11px;
        margin: 5px;
    }
   
 
</style>
<br>
<div class="one">
    <h1>Trending Anime</h1>
</div>
<br>
<div class="row  justify-content-centre">
    {% for anime in anime_list %}
    <div class="col-xl-3  justify-content-centre" style="color: white; font-family: sans-serif;">
        <img src="{{ anime.Image_URL }}" alt="{{ anime.name }}" >
        <h4>{{ anime.Name }}</h4>
        <p color >Score: {{ anime.Score|floatformat:"2" }}</p>
        <form method="POST" action="{% url 'AnimeInsightApp:add_to_wishlist' anime_id=anime.anime_id %}">
            {% csrf_token %}
            <input type="hidden" name="anime_id" value="{{ anime.anime_id }}">
            <button class= 'btn btn-secondary'type="submit">Add to Wishlist</button>
            
        </form>
    </br>
        <form method="POST" action="{% url 'AnimeInsightApp:add_to_history' anime_id=anime.anime_id %}" , class="justify-content-centre">
            {% csrf_token %}
            <input type="hidden" name="anime_id" value="{{ anime.anime_id }}">
            
            <button class = 'btn btn-secondary' type="submit" ><i class="fas fa-history" style="color: white;"></i></button>

            
        </form>
    </div>

    {% endfor %}
</div>
{% endblock %}
